<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bgmovie.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list prototype</title>
</head>
<body>
    <video id="bg-movie" muted autoplay loop allowfullscreen>
    </video>

    <div class="login-form hidden">
        <div class="login-form__container">
        <h1>TO DO LIST PROTOTYPE</h1>
        <form id="login-form__form" action="">
            <div class="int-area"><input type="text" name="username" id="login-form__username" autocomplete="off" required>
            <label for="login-form__username">NAME</label>
            </div>
            <div class="int-area"><input type="password" name="pw" id="login-form__userpw" autocomplete="off" required>
            <label for="login-form__userpw">PASSWORD</label>
            </div>
            <div class="int-area">
                <button class="login-btn" type="submit">Log in</button>
            </div>
        </form>
        </div>
        <div class="caption">
            <a href="">Forgot Password?</a>
        </div>
    </div>    

    <div id="clock">Find me!</div>
    <div class="bgsound">
        <div class="bgsound__musicHeader"><p>Now playing...</p></div>
        <div class="bgsound__musicTitle"><div class="music-info">
            <h4 id="music-info__title">whatever</h4>
            <div class="music-info__progress-container">
                <div class="progress-container__progress"></div>
            </div>
        </div></div>
        <div class="bgsound__animation-bar">
            <div class="dot">
                <div class="move">
                <div></div>
                <div></div>
                <div></div>
                </div>
            </div>            
            <div class="stretch">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
</div>
        <div class="bgsound__musicControler"><audio></audio>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
               </button>    
           <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
           </button>
           <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
           </button>
        </div>
    </div>
    <div id="notice"><p>Notice</p></div>
    <div class="notice-in">
        <div class="notice-info"><p></p></div>
        <div class="noticebtn">
            <div class="noticebtn__alert"><span>Check me first!</span></div>
            <div class="noticebtn__btnbox"><input class="noticebtn__btnbox__btn" type="button" value="Click!"></div>
        </div>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <div class="todo-form-box">
        <div class="todo-form-box__header"><p>To do list</p></div>
        <form id="todo-form">
            <input class="todo-form-input" type="text" placeholder="Write a todo and Press enter" required>
        </form>
        <ul id="todo-list"></ul> 
    </div>

    <script src="js/bgmovie.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/bgmusic.js"></script>
    <script src="js/playmusic.js"></script>
    <script src="js/musictime.js"></script>
    <script src="js/musicbtn.js"></script>
    <script src="js/notice.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/loginform.js"></script>
    <script src="js/weather.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0d9c767800.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</body>
</html>
